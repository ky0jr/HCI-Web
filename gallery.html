<!DOCTYPE html>
<html>
<head>
	<title>AV Laundry - Gallery</title>
	<link rel="stylesheet" type="text/css" href="CSS/gallery.css">
</head>
<body>
	<header>
		<div class="topnav">
			<a href=""><img id="Logo" src="Assets/Logo.png" height="100px" width="auto" alt="Logo"> AV Laundry</a>
		</div>
		<div class="navbar">
		  <a href="#home">Home</a>
		  <div class="dropdown">
		    <button class="dropbtn">Order
		      <i class="fa fa-caret-down"></i>
		    </button>
		    <div class="dropdown-content">
		      <a href="#">Pick Up</a>
		      <a href="#">Promo</a>
				</div>
			</div>
			<a href="#">About Us</a>
			<a href="">Gallery</a>
		</div>
	</header>
	<div class="body">
		<div class="slideshow-container">

			<div class="mySlides fade">
				<!-- <div class="numbertext">1 / 3</div> -->
				<img src="Assets/SampleImage-1.jpg" style="width:100%">
				<!-- <div class="text">Caption Text</div> -->
				</div>

				<div class="mySlides fade">
				<!-- <div class="numbertext">2 / 3</div> -->
				<img src="Assets/SampleImage-2.jpg" style="width:100%">
				<!-- <div class="text">Caption Two</div> -->
				</div>

				<div class="mySlides fade">
				<!-- <div class="numbertext">3 / 3</div> -->
				<img src="Assets/SampleImage-3.jpg" style="width:100%">
				<!-- <div class="text">Caption Three</div> -->
				</div>

				<div class="mySlides fade">
				<!-- <div class="numbertext">3 / 3</div> -->
				<img src="Assets/SampleImage-4.jpg" style="width:100%">
				<!-- <div class="text">Caption Three</div> -->
				</div>

				<div class="mySlides fade">
				<!-- <div class="numbertext">3 / 3</div> -->
				<img src="Assets/SampleImage-5.jpg" style="width:100%">
				<!-- <div class="text">Caption Three</div> -->
				</div>

				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>

			</div>
		<br>

		<div class="dot_parent">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
			<span class="dot" onclick="currentSlide(4)"></span>
			<span class="dot" onclick="currentSlide(5)"></span>
		</div>
	</div>
	<div class="contact">
		Contact Us
		<a href="www.facebook.com"><img src="Assets/Facebook-Logo.png"></a>
		<a href="www.instagram.com"><img src="Assets/Instagram-Logo.png"></a>
		<a href="www.twitter.com"><img src="Assets/Twitter-Logo-res.png"></a>
	</div>
	<script type="text/javascript" src="Scripts/gallery.js"></script>
</body>
</html>
